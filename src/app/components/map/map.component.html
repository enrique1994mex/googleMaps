<div class="row gx-5">
  <div class="col-7">
    <div class="mb-3">
      <label for="direccion" class="form-label fw-bold">Direcci贸n</label>
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Buscar ubicaci贸n en Google Maps"
          (keydown.enter)="$event.preventDefault()"
          aria-label="Username"
          aria-describedby="basic-addon1"
          id="direccion"
          #search
        />
        <span class="input-group-text w-auto" id="basic-addon1"
          ><img width="20" height="20" src="assets/location.svg"
        /></span>
      </div>
      <div>
        Si la ubicacion de su propiedad no se muestra correctamente en el mapa,
        puede arrastar el marcador hasta la ubicaci贸n deseada.
      </div>
    </div>
  </div>
  <div class="col-7">
    <google-map
      width="100%"
      [zoom]="zoom"
      [center]="center"
      (mapClick)="click($event)"
    >
      <map-marker
        [position]="marker.position"
        [label]="marker.label"
        [title]="marker.title"
        [options]="marker.options"
        (mapDragend)="dragEnd($event)"
      >
      </map-marker>
    </google-map>
  </div>
  <div class="col-3 p-3 bg-light rounded-3 h-25">
    <p>
      Ingrese la Latitud y Longitud correcta para actualizar la ubicaci贸n de su
      propiedad
    </p>
    <form (ngSubmit)="onSubmit()" #myForm="ngForm">
      <div class="mb-3">
        <label for="latitud" class="form-label fw-bold">Latitud</label>
        <input
          type="text"
          class="form-control bg-opacity-25 bg-warning-subtle"
          name="latitud"
          id="latitud"
          [(ngModel)]="location.lat"
        />
      </div>
      <div class="mb-3">
        <label for="longitud" class="form-label fw-bold">Latitud</label>
        <input
          type="text"
          class="form-control bg-warning-subtle"
          name="longitud"
          id="longitud"
          [(ngModel)]="location.lng"
        />
      </div>
      <button class="btn btn-large btn-outline-secondary" type="submit">
        Ubicar y centrar
      </button>
    </form>
  </div>
</div>
